    <nav>

    <!-- صفحه خانه: منوی غذا -->
    <section id="menuPage" class="page active">
        <h2>منوی غذا</h2>
        <div id="menu"></div>
    </section>

    <!-- صفحه ثبت‌نام -->
    <section id="registerPage" class="page">
        <h2>ثبت‌نام</h2>
        <form id="registerForm">
            <input type="text" id="newUsername" placeholder="نام کاربری" required>
            <input type="password" id="newPassword" placeholder="کلمه عبور" required>
            <button type="submit">ثبت‌نام</button>
        </form>
        <p>قبلاً حساب دارید؟ <a href="login.html">ورود</a></p>
    </section>

    <!-- صفحه ورود -->
    <section id="loginPage" class="page">
        <h2>ورود به حساب</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="نام کاربری" required>
            <input type="password" id="password" placeholder="کلمه عبور" required>
            <button type="submit">ورود</button>
        </form>
        <p>حساب ندارید؟ <a href="register.html">ثبت‌نام کنید</a></p>
    </section>
